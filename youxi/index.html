<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>完美世界领取页面</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="loaddiv">
			<img src="img/loading.gif" class="loadgif"/>
		</div>
		<div id="loaddiv2">
			<div class="success">
				提交成功
			</div>
		</div>
		<div class="header">
			<span style="float:left;">&nbsp;&nbsp;<img src="img/back.png" alt="" class="back" /></span>
			<img src="img/dyLogo.png" class="dylogo">
			<span class="logotitle">抖音游戏</span>
		</div>
		<div class="content">
			<div class="content_header" >
				<div class="ctitle">
					<img src="img/dyLogo.png" class="clogo1 vce"/>
					<span class="cltitle vce">抖音游戏</span>
					<!-- <img src="img/xdLogo.png" class="clogo2 vce"/> -->
				</div>
			</div>
			<div class="scroll">
				<!-- <img src="img/draw.jpg" class="draw"/> --><br><br>
				<video width="40%" height="" autoplay="autoplay" loop="loop">
					<source src="./img/draw.mp4" type="video/mp4"></source>
					<source src="./img/draw.mp4" type="video/ogg"></source>
					<source src="./img/draw.mp4" type="video/webm"></source>
				</video>
				<ul class="cate">
					<li class="on">抖音</li>
					<li>活动</li>
					<li>攻略</li>
					<li>更多</li>
				</ul>
				<ul class="cate2">
					<li><img src="img/lb1.png" width="70px"/><br>真充卡<br><span class="num">x3000</span></li>
					<li><img src="img/lb2.png" width="70px"/><br>充值卡<br><span class="num">x7000</span></li>
					<li><img src="img/hognbaoshi.jpg" width="70px"/><br>材料<br><span class="num">x10000</span></li>
					<li><img src="img/yaoshi.jpg" width="70px"/><br>豪侠之钥<br><span class="num">x300</span></li>
					<li><img src="img/heye2.jpg"  width="70px"/><br>玉叶子<br><span class="num">x5000</span></li>
				</ul>
				<div class="inputdiv">
					<span class="srkcss">
						<span class="idcss">角色名字：<input type="text" maxlength="13" id="idbh" placeholder="请输入" class="onlyin"/></span>
						<button class="getbtn" onclick="load();">领取</button>
					</span>
				</div>
				<button class="sharebtn">分享</button>
			</div>
		</div>
	</body>
	<script>
		function load() {
		    var id = document.getElementById("idbh");
			if(!id.value){
				return;
			}
			id.value = "";
			var load = document.getElementById("loaddiv");
			load.style.display = "flex";
			setTimeout("noneload()", 2000);
			setTimeout("showpop()", 2100);
		}
		function noneload(){
			var load = document.getElementById("loaddiv");
			load.style.display = "none";
		}
		function showpop(){
			var load = document.getElementById("loaddiv2");
			load.style.display = "flex";
			setTimeout("hidepop()", 1500);
		}
		function hidepop(){
			var load = document.getElementById("loaddiv2");
			load.style.display = "none";
		}
	</script>
</html>
